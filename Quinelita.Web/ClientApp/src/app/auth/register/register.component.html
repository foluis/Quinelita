<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel">
        <h2>Register</h2>
        <p>Please enter your email and password</p>
      </div>
      <form id="Login">
        <label>E-Mail</label>
        <div class="form-group">
          <input type="email" id="Email" value="" class="form-control" placeholder="e-mail">
        </div>
        <label>Password</label>
        <div class="form-group">
          <input type="password" id="Password" value="" class="form-control" placeholder="Password">
        </div>
        <label>Confirm Password</label>
        <div class="form-group">
          <input type="password" id="ConfirmPassword" value="" class="form-control" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
