<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Nueva jornada</button>
        </div>
      </form>
      <div>
        <div class="form-group">
          <input (keyup.enter)="createJornada()"
                 type="text" class="form-control" />
        </div>
        <ul class="list-group">
          <li *ngFor="let jornada of jornadas"
              class="list-group-item">
            {{jornada.nombre}}
          </li>
        </ul>
      </div>




    </div>
  </div>
</div>
