
<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <button type="submit" routerLink="/crear-jornada" class="btn btn-primary">Nueva jornada</button>
      </div>
    </form>
    <div>
      <div class="form-group">
        <input (keyup.enter)="createJornada(name)" #name
               type="text" class="form-control" />
      </div>
      <ul class="list-group">
        <li *ngFor="let jornada of jornadas; let elem = index" (click)="jornadaSeleccionada(elem)"
            class="list-group-item">
          {{jornada.nombre}}
        </li>
      </ul>
    </div>
  </div>
</div>
