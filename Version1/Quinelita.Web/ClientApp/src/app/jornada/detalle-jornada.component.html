<div>
  <h1>
    {{jornada.nombre}}
    <button (click)="consultarQuinelas(jornadaId)" class="btn btn-primary">Consultar quinelas</button>
  </h1>
  <div>
    {{jornada.fecha}}
  </div>
  <h2>Partidos</h2>

  <div class="container">
    <div *ngFor="let p of partidos" class="row">
      {{p.fecha}}
      <div class="col-6">
        Local: {{p.equipoLocal.nombre}}
      </div>
      <div class="col-6">
        Visitante: {{p.equipoVisitante.nombre}}
      </div>
    </div>
  </div>
</div>
